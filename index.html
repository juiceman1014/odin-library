<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juiceman's Library</title>
    <link rel = "stylesheet" href="styles.css">
    <script src = "javascript.js" defer></script>
</head>
<body>

<!-- Header -->

<div class = "header">
    <ul class = "left-side">
        <li>Library</li>
    </ul>
    <ul class = "right-side">
        <li><button id="showDialog">Add New Book</button></li>
    </ul>
</div>

<!-- Body -->
<div class = "body-container" id="bodyContainer">
    <!-- <div class = "book-card card-1">Card 1</div>
    <div class = "book-card card-1">Card 1</div> -->
</div>

<!-- Footer -->
<div class = "footer">
    <div>By: juiceman1014</div>
</div>

<!-- Add Book Dialog -->
<dialog id = "addBookDialog">
    <form>
        <p>
            <label>
                Title:
                <input type = "text" id = "title" placeholder = "type here">
            </label>
        </p>
        <p>
            <label>
                Author:
                <input type = "text" id = "author" placeholder = "type here">
            </label>
        </p>
        <p>
            <label>
                Pages:
                <input type = "text" id = "pages" placeholder = "type here">
            </label>
        </p>
        <p>
            <label>
                Read?:
                <select id = "readStatus">
                    <option value = "default">Choose...</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </label>
        </p>
        <div>
            <button value = "cancel" formmethod = "dialog">Cancel</button>
            <button id = "confirmBtn" value = "default">Confirm</button>
        </div>
    </form>
</dialog>
<output></output>


    
</body>
</html>
